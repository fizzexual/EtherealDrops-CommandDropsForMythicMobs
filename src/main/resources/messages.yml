# Personal Damage Messages
# Shown to players who participated in the fight
personal:
  
  default: "<green>Your Contribution:</green> <yellow>#{position}</yellow> - <gold>{damage}</gold> <gray>({percentage}%)</gray>"
  
  epic: "<gradient:green:aqua>Your Epic Contribution:</gradient> <yellow><bold>#{position}</bold></yellow> - <gold><bold>{damage}</bold></gold> <gray>({percentage}%)</gray>"

# Non-Participant Messages
# Shown to players who didn't participate
non_participant:
  
  default: "<gray>You did not participate in this fight.</gray>"
  
  epic: "<dark_gray><italic>You watched from the sidelines...</italic></dark_gray>"

