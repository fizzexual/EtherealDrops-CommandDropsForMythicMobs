# ========================================
#         Victory Messages Configuration
# ========================================
# Define custom messages for boss victories
# Uses MiniMessage format for colors and formatting
# 
# Available Placeholders:
# {boss_name} - Name of the boss
# {top_players} - Formatted list of top players
# {personal_damage} - Player's personal damage stats
# {player_name} - Player's name
# {damage} - Damage amount
# {percentage} - Damage percentage
# {position} - Player's position in leaderboard
# {prefix} - Player's prefix (from Vault/LuckPerms)
#
# MiniMessage Format Examples:
# <red>Red Text</red>
# <gold><bold>Bold Gold</bold></gold>
# <gradient:red:blue>Gradient</gradient>
# <rainbow>Rainbow Text</rainbow>
# ========================================

